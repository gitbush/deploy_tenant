<!-- add tenant modal -->

<div id="add-tenant-modal" class="modal">
        <div class="overlay"></div>
        <div class="modal-content add-modal-content col-10 col-sm-6">
            <div class="row">
                <div class="col-10 text-left">
                    <h2 class="md-heading m-2">Add tenant</h2>
                </div>
                <div id="modal-close" class="col-2 modal-close">&times;</div>
            </div>
            <div class="row">
                <div class="col-12">
                    <hr class="m-1">
                    <p class="md-text">
                        Search for a tenant by their username.
                    </p>
                </div>
            </div>
            <form id="add-tenant-form" method="POST" class="row" action="{% url 'add-tenant' rental_id=user.profile.rental.id %}" autocomplete="off">
                    {% csrf_token %}
                <div class="col-12">
                    <div class="row justify-content-center">
                        <input type="text" class="form-control col-8 mr-2" id="txt-search" name="txtSearch">
                        <button type="submit" class="btn btn-md btn-primary btn-submit">Submit</button>                        
                    </div>
                </div>
            </form>
            <hr class="row mt-3 mb-2 mr-0 ml-0">
            <ul id="add-user-list" class="col-12"></ul>
        </div>
    </div>
