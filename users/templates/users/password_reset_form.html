{% extends 'base_registration.html' %}
{% load crispy_forms_tags %}
{% block form %}
<section class="row justify-content-center">
    <div class="card col-10 col-sm-6 user-form p-3">
        <form action="" method="POST">
            {% csrf_token %}
            <div class="form-group row justify-content-center m-0">
                <div class="col-12">
                    {{ form|crispy }}
                </div>
            </div>
            <div class="form-group row m-0">
                <div class="col-12 text-right">
                    <button class="btn btn-info btn-md" type="submit">Send reset link</button>
                </div>
            </div>
        </form>
    </div>
</section>
{% endblock %}
